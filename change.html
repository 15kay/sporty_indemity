<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      margin: 0;
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1a1a1a;
    }

    .register-container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.05);
      max-width: 450px;
      width: 100%;
      margin: 2rem;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1a1a1a;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .register-container input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    .register-container input:focus {
      outline: none;
      border-color: #1a1a1a;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .register-container button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .register-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      border: 1px solid #fcc;
      text-align: center;
    }
    </style>

     <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-brand">
  <a href="index.html">
    <img src="Images/images.jpeg" alt="Logo" class="logo-img">
  </a>
</div>

    <ul class="nav-links">
      <li><a href="index.html">Login</a></li>
      <li><a href="register.html" >Register</a></li>
      <li><a href="forgot.html" style="background-color: #424245ec;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);">Forgot Password</a></li>
    </ul>
  </nav>

  <!-- Login Container -->
  <div class="register-container">
    <h2>Change Password</h2>
    <input type="text" id="Password" placeholder="New Password"/>
    <input type="text" id="Confirm Password" placeholder="Confirm Password"/>
    <button onclick="register()">Submit</button>
    <div id="error" class="error"></div>
  </div>
